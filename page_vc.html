    <article>
        <h2>변수와 상수</h2>
        변수는 바뀔수 있는 값이고, 상수는 바뀌지 않는 값입니다.<br>
        변수란
        <ul>
            <li>변하는 값</li>
            <li>x=10일때 왼쪽항인 x는 오른쪽 항인 10에 따라 다른값이 지정된다.</li>
        </ul>
        상수란
        <ul>
            <li>변하지 않는 값</li>
            <li>x=10일때 오른쪽 항인 10이 상수가 된다</li>
        </ul>
    </article>
